<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reloj-Analógico</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
     <script defer src="fecha.js"></script>
</head>
<body>
    <section class="clock-container">
        <div class="clock">
            <p class="digit" style="--n: 1"><b>1</b></p>
            <p class="digit" style="--n: 2"><b>2</b></p>
            <p class="digit" style="--n: 3"><b>3</b></p>
            <p class="digit" style="--n: 4"><b>4</b></p>
            <p class="digit" style="--n: 5"><b>5</b></p>
            <p class="digit" style="--n: 6"><b>6</b></p>
            <p class="digit" style="--n: 7"><b>7</b></p>
            <p class="digit" style="--n: 8"><b>8</b></p>
            <p class="digit" style="--n: 9"><b>9</b></p>
            <p class="digit" style="--n: 10"><b>10</b></p>
            <p class="digit" style="--n: 11"><b>11</b></p>
            <p class="digit" style="--n: 12"><b>12</b></p>
        </div>
        <!--Parte central del reloj manecillas-->
        <div class="hours"></div>
        <div class="minutes"></div>
        <div class="seconds"></div>
        <div class="center"></div>
    </section>
    <footer>&#9733;Todos Los Derechos Reservados Elaborado Por: Ing.Mario Martínez Aguilar &copy; <span id='fecha'></span></footer>
</body>
</html>
